            :root

            #title, #invert_checkbox, #invert_label

            #title-wrapper

                display: flex;

            {
                display: table-cell;

        <div id="float-container">
            <div id="title-flex-center">

                    <div id="checkbox-wrapper">

                        <label for="invert_checkbox" id="invert_label">Invert</label></li>
                    </div>
                </div>
            </div>
            <div id="main-webpage-wrapper">
                <div id="input-wrapper">
                    <!--It was a div all along. (Helps with sizing etc.)-->
                    <div id="num" contenteditable="true"><br/></div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            //Stuff to handle changing stuff in input

            const maxlen = 8
                , num = document.getElementById("num");
            
            num.addEventListener("input", event => {
                if (num.innerText.length > maxlen) num.innerText = num.innerText.replace(/.$/, '');

                num.innerText = num.innerText.replace(/[^0-9.]|\./gi, ""); //Remove text / decimal points

                if (num.innerText % 2 == 0)
                {
                    //ITS EVEN LET'S GOOOO
                    console.log("%s IS EVEN LET'S GOOO", num.toString());

                    //updateBG(true);
                }
                else
                {
                    //aww it's odd :(
                    console.log("darn %s is an odd number", num.toString());

                    //updateBG(false);
                    
                }
            }, false)
        </script>
