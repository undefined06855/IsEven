    <body>
        <div id="float-container">
            <div id="title-flex-center">
                <div id="title-wrapper">
                    <div id="flex-spacer"></div>
                    <div id="title">
                        IsEven
                    </div>
                    <div id="checkbox-wrapper">
                        <!--Using a li hack to align the checkbox and label-->
                        <li><input type="checkbox" id="invert_checkbox" />
                        <label for="invert_checkbox" id="invert_label">Invert</label></li>
                    </div>
                </div>
            </div>
            <div id="main-webpage-wrapper">
                <div id="input-wrapper">
                    <!--It was a textarea all along. (Helps with sizing etc.)-->
                    <div id="output_box">
                        <span id="output_text">&nbsp;</span>
                    </div>
                    <br/>
                    <textarea id="num" tabindex="0" rows="1"></textarea>
                </div>
            </div>
        </div>
        <script type="text/javascript">

            function update()
            {
                num.value = num.value.replace(/[^0-9.]|\./g, ""); //Remove text / decimal points
                if (num.value.length > maxlen) num.value = num.value.replace(/.$/, ''); //Enforce maximum length
                if (num.value != "")
                {
                    if (num.value % 2 == 0)
                    {
                        //ITS EVEN LET'S GOOOO
                        console.log("%s EVEN", num.value.toString());

                        num.style.backgroundColor = colors["yas"];
                        out.style.color = colors["yas"];
                        out.innerText = "It's even!";
                    }
                    else
                    {
                        //aww it's odd :(
                        console.log("%s ODD", num.value.toString());

                        num.style.backgroundColor = colors["nooo"];
                        out.style.color = colors["nooo"];
                        out.innerText = "It's odd!";
                    }
                }
                else
                {
                    num.style.backgroundColor = "initial";
                    out.innerHTML = "&nbsp;";
                }

                if (specialCases[num.value] != undefined) out.innerText = specialCases[num.value];
            }

            //Stuff to handle changing stuff in input
            const maxlen = 8
                , num = document.getElementById("num")
                , til = document.getElementById("title")
                , chk = document.getElementById("invert_checkbox")
                , out = document.querySelector("span")
                , specialCases = {
                    "69": "It's Nice!",
                    "1987": "Was that the bite of '87?",
                    "4816": "Safe Unlocked!"
                };
            var colors = {
                    "yas": "rgb(45, 230, 142)",
                    "nooo": "rgb(219, 22, 15)"
                };
            
            num.addEventListener("input", update, false);

            chk.addEventListener("change", event => {
                if (chk.checked == 1)
                {
                    til.innerHTML = "is&hellip; odd?"
                    colors = {
                        "yas": "rgb(219, 22, 15)",
                        "nooo": "rgb(45, 230, 142)"
                    };
                }
                else
                {
                    til.innerHTML = "isEven"
                    colors = {
                        "yas": "rgb(45, 230, 142)",
                        "nooo": "rgb(219, 22, 15)"
                    };
                }
                update();
            }, false);
            

            //Adjust text in textarea (Why is there no css for this?)
            setInterval(() => {
                num.style.paddingTop = ((num.offsetHeight / 2) - parseFloat(getComputedStyle(num).fontSize)) / 2 + "px";
                num.style.paddingBottom = ((num.offsetHeight / 2) - parseFloat(getComputedStyle(num).fontSize)) / 2 + "px";
            }, 500);
            
        </script>
